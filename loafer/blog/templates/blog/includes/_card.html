<div class="card">
    <h5 class="card-header">{{ post.date_pub }}</h5>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-dark">More</a>
        <a href="{{ post.get_delete_url }}" class="btn btn-sm btn-default">delete</a>

    </div>
</div>
