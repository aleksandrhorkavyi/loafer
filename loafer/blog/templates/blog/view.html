{% extends 'blog/base.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    {{ post.date_pub }}
    <hr>
    {% for tag in post.tags.all %}
        <a class="btn btn-sm btn-dark" href="{{ tag.get_absolute_url }}">
            {{ tag.title }}
        </a>
    {% endfor %}

{% endblock %}
